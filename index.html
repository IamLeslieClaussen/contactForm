<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <form action="submit" class="container__content__form">
        <h1>Contact Us</h1>

        <div class="container__content__form__input">
          <div class="container__content__form__input__group first">
            <label for="First Name"
              >First Name <span class="star">*</span></label
            >
            <input
              type="text"
              name="First Name"
              id="first-name"
              aria-required="true"
            />
            <span class="error hidden">This field is required</span>
          </div>
          <div class="container__content__form__input__group last">
            <label for="Last Name">Last Name <span class="star">*</span></label>
            <input
              type="text"
              name="Last Name"
              id="last-name"
              aria-required="true"
            />
            <span class="error hidden">This field is required</span>
          </div>
          <div class="container__content__form__input__group email">
            <label for="Email Address"
              >Email Address <span class="star">*</span></label
            >
            <input type="email" name="Email" id="email" aria-required="true" />
            <span class="error hidden">This field is required</span>
          </div>
        </div>
        <div class="container__content__form__group radio">
          <label for="query" class="query-name"
            >Query Type <span class="star">*</span></label
          >

          <div class="query-group">
            <div class="query-type">
              <input
                type="radio"
                id="option1"
                name="query-type"
                aria-required="true"
              />
              <label for="option1">General Enquiry</label>
            </div>
            <div class="query-type">
              <input
                type="radio"
                id="option2"
                name="query-type"
                aria-required="true"
              />
              <label for="option2">Support Request</label>
            </div>
          </div>
          <span class="error hidden">Please select a query type</span>
        </div>

        <div class="container__content__form__group message">
          <label for="message">Message <span class="star">*</span></label>
          <textarea
            name="Message"
            id="message"
            rows="4"
            aria-required="true"
          ></textarea>
          <span class="error hidden">This field is required</span>
        </div>
        <div class="container__content__form__group checkbox">
          <div>
            <input type="checkbox" id="consent" aria-required="true" />
            <label for="consent">
              I consent to being contacted by the team
              <span class="star">*</span>
            </label>
          </div>
          <span class="error hidden"
            >To submit this form, please consent to being contacted</span
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="success-message hidden">
      <h3>Message Send!</h3>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
